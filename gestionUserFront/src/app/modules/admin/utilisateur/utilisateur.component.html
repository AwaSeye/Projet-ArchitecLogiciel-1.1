<mat-toolbar color="secondary">
  <mat-nav-list class="list-horizontal">
    <mat-list-item>
      <button mat-menu-item >Gestion Des Utilisateurs</button>
      <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
      </mat-form-field>
    </mat-list-item>
    <mat-menu #billsmenu="matMenu" [overlapTrigger]="false">
      <button mat-menu-item>
        <mat-icon>home</mat-icon>
        <span>Bill Management</span>
      </button>
    </mat-menu>
  </mat-nav-list>
</mat-toolbar>

<div class="button_Add">
  <button mat-raised-button (click)="openDialog()"> Ajouter Utilisateur </button>
</div>
<div class="test">
  <table mat-table [dataSource]="source" class="mat-elevation-z8">

    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>

    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef> Prenom </th>
      <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef> Password </th>
      <td mat-cell *matCellDef="let element"> ************ </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

  <!--  <ng-container matColumnDef="token">-->
  <!--    <th mat-header-cell *matHeaderCellDef> Token </th>-->
  <!--    <td mat-cell *matCellDef="let element"> {{element.token}} </td>-->
  <!--  </ng-container>-->

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action </th>
      <td mat-cell *matCellDef="let element" >
        <mat-icon aria-hidden="false" style="color: orange" aria-label="Example home icon" (click)="openDialogModif(element)">Modifier</mat-icon>
        <mat-icon style="margin-left: 15px; color: red" aria-hidden="false" aria-label="Example home icon" (click)="deleteUser(element)">Supprimer</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

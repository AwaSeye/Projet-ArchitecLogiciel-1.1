<mat-dialog-content>
  <mat-vertical-stepper #stepper>
  <mat-step [stepControl]="utilisateurFormGroup">
    <form [formGroup]="utilisateurFormGroup" >
      <ng-template matStepLabel>Information Utilisateur</ng-template>

      <div style="display: flex" class="row">
        <div style="flex: 1" col-md-6>
          <mat-form-field appearance="outline">
            <mat-label>Nom</mat-label>
            <input matInput
                   formControlName="nom">
          </mat-form-field>
        </div>
        <div col-md-6 style="flex: 1">
          <mat-form-field appearance="outline">
            <mat-label>Prenom</mat-label>
            <input matInput
                   formControlName="prenom">
          </mat-form-field>
        </div>
        <div col-md-6 style="flex: 1">
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput
                   formControlName="username">
          </mat-form-field>
        </div>
        <div col-md-6 style="flex: 1">
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput
                   formControlName="password">
          </mat-form-field>
        </div>
        <div col-md-6 style="flex: 1">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput
                   formControlName="email">
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Terminer</ng-template>
    <p>Vous avez Terminer La cr√©ation d'un utilisateur.</p>
    <div>
      <button mat-button matStepperPrevious>Retour</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
  </mat-vertical-stepper>

</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button"(click)="close()">Close</button>
  <button class="mat-raised-button mat-primary"(click)="save()">Save</button>
</mat-dialog-actions>
